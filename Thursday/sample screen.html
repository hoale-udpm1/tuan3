<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample screen</title>
</head>
<body>
<input type="text" id="text">
<input type="button" value="Add" id="Add" onclick="add_element_to_array();">
<input type="button" value="Display" id="Display" onclick="Display_array();">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array(){
        array[x] = +document.getElementById("text").value;
        alert("Element: " + array[x] +"add at index " + x);
        x++;
        document.getElementById("text").value = "";
    }
    function Display_array() {
    let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
