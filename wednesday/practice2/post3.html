   function tamGiacVuongTrai(rows){
       for(let i=1;i<=rows;i++){
           for(let j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>")
       }
   }
   function tamGiacVuongTraiNguoc(rows){
       for(let i=rows;i>=1;i--){
           for(let j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>")
       }
   }
   function tamGiacVuongPhai(rows) {
       for(let i=1;i<=rows;i++){
           for(j=1;j<=rows;j++){
               if(j<=rows-i)
                   document.write("&nbsp;&nbsp;");
               else
                   document.write("*");
           }
           document.write("<br>");
       }
   }
   function tamGiacVuongPhaiNguoc(rows) {
       for(let i=rows;i>=1;i--){
           for(j=1;j<=rows;j++){
               if(j<=rows-i)
                   document.write("&nbsp;&nbsp;");
               else
                   document.write("*");
           }
           document.write("<br>");
       }
   }
