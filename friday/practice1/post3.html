<script>
    let arr=[6, 10, 25, 3, 45, 77, 14, 20, 61, 17];
    document.write("<br>Max value: "+ maxValue(arr));
    document.write("<br> avg: "+ meDium(arr));

    function maxValue(arr){
        let size = arr.length;
        if(size>0){
            let max=arr[0];
            for(let i=1;i<size;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            return max;
        }
        else
            return "Mang rong";
    }

    function meDium(arr) {
        let tong = 0;
        let size = arr.length;
        let avg;

        for (let i=0;i < size; i++){
            tong += arr[i];
            avg = tong/size;

        }
        return avg;
    }


</script>
